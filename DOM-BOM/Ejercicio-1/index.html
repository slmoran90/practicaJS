<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<title>Número Magico</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<main class="bg-dark d-flex flex-column align-items-center justify-content-center">
			<h1 class="text-white mb-5">Números Mágicos</h1>
			<section class="container d-flex flex-column align-items-center justify-content-center" id="sectionStart">
				<button class="btn btn-danger btn-lg text-light my-3" id="btnStart">Empezar</button>
			</section>
			<section class="container d-none flex-column align-items-center justify-content-center" id="sectionGame">
				<form id="form">
					<div class="form-group d-flex">
						<input type="text" class="form-control mx-3" placeholder="Ingresar un número" id="inpChild">
						<button type="submit" class="btn btn-danger" id="btnSubmit">Enviar</button>
					</div>
				</form>
			</section>
		</main>


		<script src="js/app.js"></script>
		<!-- SCRIPT BOOTSTRAP 4.x-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
