<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
		<title>Reloj</title>
	</head>
	<body>
		<main class="d-flex justify-content-center align-items-center">
			<div class="clock-container d-flex justify-content-center align-items-center">
				<div class="hour">
					<div class="hs d-flex justify-content-center rounded-circle" id="hs"></div>
				</div>
				<div class="minutes">
					<div class="min d-flex justify-content-center rounded-circle" id="min"></div>
				</div>
				<div class="seconds">
					<div class="sec d-flex justify-content-center rounded-circle" id="sec"></div>
				</div>
			</div>
		</main>
		<script src="js/app.js"></script>
		<!-- SCRIPT BOOTSTRAP 4.x-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
