<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
		<title>Generaciones</title>
	</head>
	<body class="bg-dark">
		<header></header>
		<main class="d-flex flex-column align-items-center">
			<h1 class="text-warning text-center my-5">GENERACIONES</h1>
			<section class="card w-50 shadow " id="sectionForm">
				<div class="card-body bg-dark">
					<form action="" method="POST" id="form">
						<div class="form-row">
							<div class="col-md-5 mb-4 ml-4">
								<label for="inputName" class="text-white">Nombre <span class="text-danger">*</span></label>
								<input type="text" class="form-control" id="inputName" required>
								<div class="invalid-feedback">
									<span>Completa los campos.</span>
								</div>
							</div>
							<div class="col-md-3 mx-2 mb-4">
								<label for="inputDate" class="text-white">Fecha Nac. <span class="text-danger">*</span></label>
								<input type="date" id="inputDate" class="form-control" required>
								<div class="invalid-feedback">
									<span>Completa los campos</span>
								</div>
							</div>
							<div class="col-md-3 mb-4">
								<label for="inputAge" class="text-white">Edad <span class="text-danger">*</span></label>
								<input type="number" id="inputAge" class="form-control" required>
								<div class="invalid-feedback">
									<span>Completa los campos</span>
								</div>
							</div>
							<div class="col-md-3 mb-4 ml-4">
								<label for="inputDNI" class="text-white">DNI <span class="text-danger">*</span></label>
								<input type="number" id="inputDNI" class="form-control" required>
								<div class="invalid-feedback">
									<span>Completa los campos</span>
								</div>
							</div>
							 <div class="col-md-3 mb-4 mx-2">
							 	<label for="inputHeight" class="text-white">Altura <span class="text-danger">*</span></label>
							 	<input type="number" id="inputHeight" class="form-control" required>
							 	<div class="invalid-feedback">
									<span>Completa los campos</span>
								</div>
							 </div>
							 <div class="col-md-3 mb-4">
							 	<label for="inputWeight" class="text-white">Peso <span class="text-danger">*</span></label>
							 	<input type="number" id="inputWeight" class="form-control" required>
							 	<div class="invalid-feedback">
									<span>Completa los campos</span>
								</div>
							 </div>
							 <div class="col-md-4 mb-4 ml-4">
							 	<label for="" class="text-white">Sexo <span class="text-danger">*</span></label>
							 	<div class="custom-control custom-radio">
								 	<input type="radio" id="inputMan" name="radioSex" class="custom-control-input" required>
								 	<label for="inputMan" class="custom-control-label text-white">Hombre</label>
							 	</div>
							 	<div class="custom-control custom-radio">
							 		<input type="radio" id="inputWoman" name="radioSex" class="custom-control-input" required>
							 		<label for="inputWoman" class="custom-control-label text-white">Mujer</label>
							 	</div>
							 </div>
							 <div class="col-md-12 d-flex justify-content-center">
							 	<input type="submit" class="btn btn-info btn-lg text-white" value="Enviar" id="btnSubmit">
							 </div>
						</div>

						<p class="lead text-white mt-3">(<span class="text-danger">*</span>) Campos obligatorios.</p>
					</form>
				</div>
			</section>
		</main>
		<footer></footer>


		<script src="js/app.js"></script>
		<!-- BOOTSTRAP 4.x SCRIPT -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
